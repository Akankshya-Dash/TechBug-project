<link rel="stylesheet" href="subscription.css">
<form method="post" action="//submit.form" onSubmit="return validateForm();">
	<div style="max-width: 100%;">
	</div>
	<div style="padding-bottom: 30px; background-color:#9e9d9d; font-size : 25px; color:#ff7202"><h3><b><u>TechBug Subscription</u></b></h3></div>
	<div style="padding-bottom: 30px; background-color:#9e9d9d">NAME<span style="color: #000;"> *</span><br/>
	<input type="text" id="data_2" name="data_2" style="max-width : 400px;" class="form-control"/>
	</div>
	<div style="padding-bottom: 30px; background-color:#9e9d9d">ORGANIZATION<br/>
	<input type="text" id="data_3" name="data_3" style="max-width : 400px;" class="form-control"/>
	</div>
	<div style="padding-bottom: 30px; background-color:#9e9d9d">EMAIL<span style="color: #000; "> *</span><br/>
	<input type="text" id="data_4" name="data_4" style="max-width : 400px;" class="form-control"/>
	</div>
	<div style="padding-bottom: 30px; background-color:#9e9d9d"><input name="skip_Submit" value="SUBSCRIBE" type="submit"/></div>
	<div>
	</div>
	</form>
	
	<script type="text/javascript">
	function validateForm() {
	if (isEmpty(document.getElementById('data_2').value.trim())) {
	alert('NAME is required!');
	return false;
	}
	if (isEmpty(document.getElementById('data_4').value.trim())) {
	alert('EMAIL is required!');
	return false;
	}
	if (!validateEmail(document.getElementById('data_4').value.trim())) {
	alert('EMAIL must be a valid email address!');
	return false;
	}
	return true;
	}
	function isEmpty(str) { return (str.length === 0 || !str.trim()); }
	function validateEmail(email) {
	var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
	return isEmpty(email) || re.test(email);
	}
	</script>
